<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 15</title>
        <script>
            function agregarElemento(){
                const input=document.getElementById("nuevoItem");
                const texto=input.value;

                if(texto.trim() !==""){
                    const lista=document.getElementById("MiLista");
                    const nuevoLi=document.createElement("li");
                    nuevoLi.textContent = texto;
                    lista.appendChild(nuevoLi);
                    input.value = "";
                }
            }

            function eliminarUltimoElemento() {
                const lista = document.getElementById("MiLista");
                if (lista.lastElementChild) {
                lista.removeChild(lista.lastElementChild);
                }
            }

        </script>
    </head>
    <body>
        <h1>Lista:</h1>
        <ul id="MiLista">
        </ul>
        <input type="text" id="nuevoItem" placeholder="Escribe algo!">
        <button onclick="agregarElemento()">Añadir elemento</button>
        <button onclick="eliminarUltimoElemento()">Eliminar último elemento</button>


    </body>
</html>
