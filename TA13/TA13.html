<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 13</title>
  <script>
    function cambiarTexto() {
      document.getElementById("parrafo").innerText = "Texto cambiado";
    }
  </script>
</head>
<body>
  <p id="parrafo">Texto original</p>
  <button onclick="cambiarTexto()">Cambiar texto</button>
</body>
</html>
